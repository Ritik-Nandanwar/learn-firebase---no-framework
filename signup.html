<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Document</title>
  </head>
  <body>
    <div style="height: 500px">
      <!-- height set to show correctly on TailwindComponents not required when used -->
      <div class="flex items-center">
        <div class="fixed pin bg-black opacity-75 z-10"></div>

        <div class="relative mx-6 w-full z-20 m-8">
          <div class="shadow-lg bg-white rounded-lg p-8">
            <div class="flex justify-end mb-6">
              <button>
                <a class="mr-2 underline" href="/index.html">Back</a>
                <span>
                  <i class="fa fa-times"></i>
                </span>
              </button>
            </div>

            <h1 class="text-center text-2xl text-green-dark">Sign up</h1>

            <form class="pt-6 pb-2 my-2" id="signupForm">
              <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="email">
                  Enter Email Address
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                  id="signupEmail"
                  type="email"
                  placeholder="Email Address"
                />
              </div>
              <div class="mb-6">
                <label class="block text-sm font-bold mb-2" for="password">
                  Enter Password
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-3"
                  id="signupPassword"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <div class="mb-6">
                <label class="block text-sm font-bold mb-2" for="password">
                  Enter Password Again
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-3"
                  id="signupPassword2"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <div class="block md:flex items-center justify-between">
                <div>
                  <button
                    class="bg-green hover:bg-green-dark text-black font-bold py-2 px-4 rounded border-b-4 border-green-100"
                    type="submit"
                    id="signupBtn"
                  >
                    Sign Up
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
